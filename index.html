<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Google Font Karla -->

    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!-- "https://formsubmit.co/43fa473e42db89fc22d42a0deda16fc3" -->
    <div class="container">
      <h2>Contact Us</h2>
      <!-- <div class="error">Lopper</div> -->
      <form id="form">
        <div class="names">
          <div class="first">
          <label for="firstname">First Name *</label>

          <input type="text" name="firstname" id="firstname" />
          <div class="first-error error"></div>
</div>
          <div class="mail">
            <label for="lastname">Last Name *</label>

            <input type="text" name="lastname" id="lastname" />
          <div class="last-error error"></div>
          </div>
        </div>
        <div class="mail">
          <label for="mail">Email Address *</label>
          <input type="email" name="mail" id="mail" />
          <div class="mailerr error"></div>
        </div>

        <div class="query-cont">
        <label for="query">Query Type *</label>
        
        <div class="query">
          <div class="geneq">
            <input
              type="radio"
              name="query"
              id="generalEnq"
              class="general"
            />
            <label for="generalEnq" class="gen">General Enquiry</label>
          </div>
          <div class="support">
            <input
              type="radio"
              name="query"
              id="query"
              class="supportReq"
            />
            <label for="query" class="Sup">Support Request</label>
          </div>
        </div>
        <div class="queryerr error"></div>
      </div>
        <div class="message">
          <label for="message">Message *</label>
          <textarea name="message" cols="5" rows="5" id="message"></textarea>
          <div class="messageerr error"></div>
        </div>

        <div class="consent">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox">I consent to being contacted by the team *</label>
        </div>
        <div class="consent-err error"></div>
        <button type="submit" id="button">Submit</button>
      </form>
      
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
          </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
